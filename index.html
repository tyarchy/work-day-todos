<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"> Today
    </p>
  </header>
  <div class="container">
    <section class="hour">
      <!-- Timeblocks go here -->

      <div>
        <button type="button" class="btn btn-success btn-lg btn-block" onclick="saveTask()">SAVE TASKS BY CLICKING HERE</button>
      </div>
      <div class="hour row time-block">
        <div class="col-md-2">8am</div>
        <div class="col-md-6">
          <textarea id="am8" class="choreArea">Type chores here</textarea>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="hour1 row time-block">
        <div class="col-md-2">9am</div>
        <div class="col-md-6">
          <textarea id="am9" class="choreArea">Type chores here</textarea>
        </div>
        <div class="col-md-4"></div>
      </div>

        <div class="col-md-2">10am</div>
        <div class="col-md-6">
          <textarea id="am10" class="choreArea">Type chores here</textarea>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="hour1 row time-block">
        <div class="col-md-2">11am</div>
        <div class="col-md-6">
          <textarea id="am11" class="choreArea">Type chores here</textarea>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="hour row time-block">
        <div class="col-md-2">12pm</div>
        <div class="col-md-6">
          <textarea id="am12" class="choreArea">Type chores here</textarea>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="hour1 row time-block">
        <div class="col-md-2">1pm</div>
        <div class="col-md-6">
          <textarea id="am13" class="choreArea">Type chores here</textarea>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="hour row time-block">
        <div class="col-md-2">2pm</div>

        <div class="col-md-4"></div>
      </div>

      <div class="hour1 row time-block">
        <div class="col-md-2">5pm</div>
        <div class="col-md-6">
          <textarea id="am17" class="choreArea">Type chores here</textarea>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div>
        <button type="button" class="btn btn-success btn-lg btn-block" onclick="trash()">CLICK HERE TO DELETE ALL TASKS</button>
      </div>
    </section>
  </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
